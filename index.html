<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="messagecontainer hide">
        <p id="gamemessage">Winner</p>
        <button class="newgamebtn">New game</button>
    </div>
    <main>
        <div class="main">
            <h1>Tic Tac Toe</h1>
            <div class="gamecontainer">
                <div class="gameboard">
                    <button class="gamebox"></button>
                    <button class="gamebox"></button>
                    <button class="gamebox"></button>
                    <button class="gamebox"></button>
                    <button class="gamebox"></button>
                    <button class="gamebox"></button>
                    <button class="gamebox"></button>
                    <button class="gamebox"></button>
                    <button class="gamebox"></button>
                </div>
            </div>
            <button class="restartbtn">Restart Game</button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
